
<div class="modal-wrapper">
  <div class="contact-modal" id="modal">
    <strong class="label">Contact Us</strong>
    <address>
      <strong>{{site.data.settings.client.name}}</strong>
      <br>
      {{site.data.settings.client.brand}}
      <br>
      {{site.data.settings.client.brokerage}}
      <br>
      {{site.data.settings.client.address}}
      <br>
      <a href="tel:1-{{site.data.settings.client.phone}}">{{site.data.settings.client.phone}}</a>
      <br>
      <a href="mailto:{{site.data.settings.client.email}}">{{site.data.settings.client.email}}</a>
    </address>

    <button type="button" name="exit" class="exit">X</button>

    <form class="contact-form" method="post" action="#">
      <input type="text" name="name" placeholder="Name" required>
      <input type="email" name="_replyto" placeholder="Email" required>
      <textarea name="Message" placeholder="Message"></textarea>
      <!-- Cloud cannon settings field -->
      <div class="hidden">
        <input type="hidden" name="_to" value="{{site.data.settings.client.email}}">
        <input type="hidden" name="_subject" value="Contact Message From Your {{site.data.settings.title}}">
        <input type="text" name="_gotcha">
      </div>

      <input type="submit" value="submit">
    </form>

  </div>
</div>
