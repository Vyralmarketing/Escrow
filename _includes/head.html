<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <!-- fonts -->
  <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,300,300italic,200' rel='stylesheet' type='text/css'> 

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  <!-- All that meta crap -->
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="content-language" content="en_US">
  <meta name="author" content="{{site.data.settings.client.name}}">
  <meta name="web_author" content="Bryce Stradling">
  <meta name="copyright" content="{{site.data.settings.client.name}}">

  <!--Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta itemprop="name" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <meta property="og:description" content="{{site.description}}">
  <meta property="og:site_name" content="{{site.title}}">
  <meta property="og:locale" content="en_US">
  <meta property="og:image" content="{{site.image}}">
  <meta property="fb:admins" content="{{site.fb-admins}}">
  <meta property="og:rich_attachment" content="true">

  <!-- Oldschool meta content -->
  <meta itemprop="description" content="{{site.description}}">
  <meta name="keywords" content="{{site.keywords}}">
  <meta name="copyright" content="Copyright Â© 2016">
  <meta name="author" content="{{site.data.settings.client.name}}">
  <meta name="designer" content="Bryce Stradling">
  <meta name="email" content="{{site.data.settings.client.email}}">
  <meta name="robots" content="index, follow">
  <meta name="googlebot" content="index, follow">
  <link type="text/plain" rel="author" href="{{site.url}}/humans.txt">
  <link rel="author" href="{{site.data.settings.socials.gplus}}"/>
</head>
